<!DOCTYPE html>
<html lang="en">
<head>
  <title>Elevators</title>
  <link rel="stylesheet" href="./css/main.css"/>
  <link rel="icon" href="./images/paulLogo.png">

</head>
<body ng-app="elevatorApp">
  <div ng-controller="mainControl">
    <div>
      Set up the elevator and floor quantities in js/app.js lines 5 and 6. Thanks!
    </div>
    <div class="buildingHolder">
      <div class="building">
        <div class="floorHolder">
          <div class="floors" id="{{'floor' + $index}}" ng-repeat="floor in floorQty">
            <div>
              Floor: {{floorQtyInput - $index}}
            </div>
            <div class="floorInputHolder">
              <input ng-show="buildingObj.floors['floor' + $index].elevatorHere && !buildingObj.floors['floor' + $index].elevatorLoaded" type="number" ng-model="buildingObj.floors['floor' + $index].peopleQty" placeholder="Enter people quantity" >
              <input ng-show="buildingObj.floors['floor' + $index].elevatorHere && buildingObj.floors['floor' + $index].elevatorLoaded" type="number" ng-model="buildingObj.floors['floor' + $index].floorDestination" placeholder="Enter floor destination">
            </div>

            <div ng-hide="buildingObj.floors['floor' + $index].elevatorLoaded">
              <button>
                <span ng-hide="buildingObj.floors['floor' + $index].elevatorHere" ng-click="summonElevator($index)">Summon</span>
                <span ng-show="buildingObj.floors['floor' + $index].elevatorHere && !buildingObj.floors['floor' + $index].elevatorLoaded" ng-click="loadPeople($index)">Load People</span>
              </button>
            </div>
            <div ng-show="buildingObj.floors['floor' + $index].elevatorLoaded">
              <button>
                <span ng-click="sendElevator($index)">Send Elevator</span>
              </button>
            </div>
            <hr ng-show="$index < floorQtyInput - 1">
          </div>
        </div>
        <div class="elevatorShaft" ng-repeat="elevator in elevatorQty track by $index">
          <elevator class="elevator" building-height="buildingHeight" elevator-position="buildingObj.elevators['elevator' + $index].currentFloor" floor-qty="floorQtyInput" people="buildingObj.elevators['elevator' + $index].people" elevator-id="buildingObj.elevators['elevator' + $index].elevatorId"></elevator>

        </div>
      </div>
    </div>
  </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.1/angular.js"></script>
  <script src="./js/app.js"></script>

</body>
</html>
