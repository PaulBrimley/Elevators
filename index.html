<!DOCTYPE html>
<html lang="en">
<head>
  <title>Elevators</title>
  <link rel="stylesheet" href="./css/main.css"/>
  <link rel="icon" href="./images/paulLogo.png">

</head>
<body ng-app="elevatorApp">
  <div ng-controller="mainControl">

    <div class="building">
      <div class="elevator" ng-repeat="elevator in elevatorQty">
        <elevator elevator-position="buildingObj['elevator' + $index].currentFloor"></elevator>
        <div class="floorHolder">
          <div class="floors" id="{{'floor' + $index}}" ng-repeat="floor in floorQty">
            <div>
              Floor: {{$index + 1}}
            </div>
            <input ng-hide="buildingObj['elevator' + $parent.$index]['floor' + $index].elevatorLoaded" type="number" ng-model="buildingObj['elevator' + $parent.$index]['floor' + $index].peopleQty" placeholder="Enter people quantity" min="1">
            <input ng-show="buildingObj['elevator' + $parent.$index]['floor' + $index].elevatorLoaded" type="number" ng-model="buildingObj['elevator' + $parent.$index]['floor' + $index].floorDestination" placeholder="Enter floor destination">
            <div ng-hide="buildingObj['elevator' + $parent.$index]['floor' + $index].elevatorLoaded">
              <button>
                <span ng-hide="buildingObj['elevator' + $parent.$index]['floor' + $index].elevatorHere" ng-click="summonElevator($index, $parent.$index, buildingObj['elevator' + $parent.$index]['floor' + $index].peopleQty)">Summon</span>
                <span ng-show="buildingObj['elevator' + $parent.$index]['floor' + $index].elevatorHere" ng-click="loadPeople($index, $parent.$index, buildingObj['elevator' + $parent.$index]['floor' + $index].peopleQty)">Load People</span>
              </button>
            </div>
            <div ng-show="buildingObj['elevator' + $parent.$index]['floor' + $index].elevatorLoaded">
              <button>
                <span ng-click="sendElevator($index, $parent.$index, buildingObj['elevator' + $parent.$index]['floor' + $index].peopleQty)">Send Elevator</span>
              </button>
            </div>
            <hr ng-show="$index < floorQtyInput - 1">
          </div>
        </div>
      </div>
    </div>
  </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.1/angular.js"></script>
  <script src="./js/app.js"></script>

</body>
</html>
